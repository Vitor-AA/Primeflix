    <head>

    <body>

        <header>
            <div class="container">
                <h2 class="logo">PRIMEFLIX</h2>

                    <nav class="barra">

                        <a href="#">Series</a>
                        <a href="#">Filmes</a>

                    </nav>
                </div>
            </div>
        </header>
        
        <main>
             <div class="filme-principal">
                 <div class="container">
                    <h3 class="titulo">PREACHER</h3>
                    <p class="descricao">Jesse Custer é um ex-pastor que foi possuído por uma entidade chamada Gênesis, que fugiu do Paraíso e está sendo procurada pelos anjos. Quando Jesse e Gênesis se tornam um só, os anjos enviam o Santo dos Assassinos para perseguí-lo.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-play"></i>
                            <a target="_blank" href="https://www.youtube.com/watch?v=pNTB0wDF3ys">ASSISTIR</a>
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            <a target="_blank" href="https://www.themoviedb.org/tv/64230-preacher?language=pt-BR">MAIS INFORMAÇÕES</a>
                        </button>
                    </div>
                 </div>
             </div>
        </main>
